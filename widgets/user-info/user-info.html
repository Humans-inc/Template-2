<div class="user-info">
  <div class="user-info__avatar-wrap">
    <img
      class="user-info__avatar"
      alt=""
      src="{avatar_url}"
      width="108"
    />
  </div>
  <div class="user-info__name">{first_name}</div>
  <div class="user-info__email">{email}</div>
  <button
    id="open-dashboard"
    type="button"
  >
    Открыть дашборд
  </button>
</div>
