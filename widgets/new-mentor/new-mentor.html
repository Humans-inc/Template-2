<div class="new-mentor">
  <div class="new-mentor__title">Куратор</div>
  <div class="new-mentor__content">
    <img
      src="{curatorAvatarUrl}"
      alt=""
      class="new-mentor__avatar"
      width="52"
      height="52"
    />
    <div class="new-mentor__name">
      {curatorName}
      <div class="new-mentor__descr">{curatorDescription}</div>
    </div>
    <div class="new-mentor__contacts">
      <a
        href="{curatorLink1}"
        class="new-mentor__link-1"
      ></a>
      <a
        href="{curatorLink2}"
        class="new-mentor__link-2"
      ></a>
      <a
        href="{curatorLink3}"
        class="new-mentor__link-3"
      ></a>
    </div>
  </div>
</div>
