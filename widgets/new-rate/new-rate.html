<div class="new-rate">
  <div class="new-rate__title">Тариф</div>
  <div class="new-rate__content">
    <div class="new-rate__img">
      <img
        src="{tarifImageUrl}"
        alt=""
        width="52"
      />
    </div>
    <div class="new-rate__name">
      {tarifName}
      <a
        href="{tarifLink}"
        class="new-rate__link"
        >Повысить</a
      >
    </div>
  </div>
</div>
